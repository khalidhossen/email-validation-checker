<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/email.svg" alt="">
                <span>iValidate</span>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact Us</a></li>  
            </ul>
        </nav>

    </header>
    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="submit">
                <input type="text" placeholder="Enterr your email to validate" id="username" name="username" required>
                <br><br>
                <input type="submit" id="submitBtn" class="btn" value="submit">
            </form>

        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">Results will show here</div>

        </div>
    </main>
    <footer>

    </footer>
